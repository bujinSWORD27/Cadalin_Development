<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <link rel="stylesheet" href="./elements/css/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble || Group 4</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Word Scramble Game</h2>
            <h5 class="num"></h5>Number of plays: <span></span></h5>
            <h5 class="score"></h5>Score: <span></span></h5>
        </header>

        <div class="content">
            <div class="word"></div>

        <div class="detail">
          <p class="hint"> Hint: <span></span>
          <p class="time">Time left: <span><b></b></span></p>
        </div>

        <input type="text" placeholder="Enter a valid word">

        <div class="btn">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word" >Check Word</button>
        </div>
      </div>
    </div>


    <script src="./elements/js/data/data.js"></script>
    <script src="./elements/js/main/main.js"></script>
</body>
</html>
